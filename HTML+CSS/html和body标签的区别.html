<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>

			html {
				background-color:#0000FF ;
				border: 2px solid goldenrod;
				height: 100%;
			}

			body {
				margin: 0px;
				height: 100%;
				border: 2px solid red;
			}
		</style>
	</head>
	<body>
		<!--body默认margin为8px-->
		<!--
			关于背景色，如果html设置背景色，浏览器背景就是html背景色；
					如果html不设置背景色，而body设置背景色，此时浏览器背景就是body背景；
					如果html设置背景（红），body设置背景（蓝）；此时浏览器背景按html红渲染，body背景是蓝；

			另外，height：100%；是相对父元素显示的额，如果让body高为100%,起作用，就必须为html设置高度。
		-->
	</body>
</html>

       // 通过传递undefined来实现偏应用
        function partial(fn,...partialArgs) {
            let arg = 0;
            return function(...args) {
                for (let i = 0; i < partialArgs.length && arg < args.length; i++) {
                      if(partialArgs[i]==undefined) {
                          partialArgs[i] == args[arg++]
                      }
                }
                return fn.apply(null,partialArgs)
            }
        }

    </script>

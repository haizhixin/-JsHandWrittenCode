<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <!-- 冒泡排序找出每一轮循环中的最大值 -->
    
    <script>
        function bubble(arr) {
            for(let i = 0;i<arr.length-1;i++){
                for(j = 0;j<arr.length-i;j++) {
                   let temp;
                   if(arr[i]>arr[j]){
                    temp = arr[i]
                    arr[i] = arr[j]
                    arr[j]=  temp
                   }
                }
            }  
        }
    </script>
</body>
</html>

<body>
    <script>
        // 函数柯里化
        function curry(fn) {
            let outerArgs = Array.prototype.slice.call(arguments, 1)
            return function() {
                let innerArgs = Array.prototype.slice.call(arguments);
                let args = outerArgs.contact(innerArgs)
                return fn.apply(null, args)
            }
        }
        // https://www.jianshu.com/p/c87242cd2f6c

        const curry = (fn, arr = []) => (...args) => (
            arg => arg.length === fn.length ?
            fn(...arg) :
            curry(fn, arg)
        )([...arr, ...args])

        let curryTest = curry((a, b, c, d) => a + b + c + d)
        curryTest(1, 2, 3)(4) //返回10
        curryTest(1, 2)(4)(3) //返回10
        curryTest(1, 2)(3, 4) //返回10
        //手写call apply
        // https://github.com/mqyqingfeng/Blog/issues/11
        // 函数绑定
        function bind(fn, context) {
            let outerArgs = Array.prototype.slice.call(arguments, 2)
            return function() {
                let innerArgs = Array.prototype.slice.call(arguments);
                return fn.apply(context, innerArgs)
            }

        }
    </script>

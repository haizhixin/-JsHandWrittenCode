    <script>
        // 深度克隆
        function deepclone(orign, target) {
            // 判断这个值是不是原始值
            var target = target || {};
            toStr = Object.prototype.toString;
            arrStr = "[object Array]"
            for (var prop in orign) {
                // 判断是不是原型链上的对象
                //。这个方法可以用来检测一个对象是否含有特定的自身属性；和 in 运算符不同，该方法会忽略掉那些从原型链上继承到的属性。
                if (orign.hasOwnProperty(prop)) {
                    if (orign[prop] !== null && typeof(orign[prop] === "object")) {
                        // 判断是数组还是对象
                        if (toStr.call(origin[prop]) === arrStr) {
                            // 建立空对象和空数组
                            target[prop] = [];
                        } else {
                            // 建立空对象和空数组
                            target[prop] = {};
                        }
                        //递归
                        deepclone(orign[prop], target[prop])
                    } else {
                        target[prop] == origin[prop]
                    }

                }
            }








            return target;
        }
    </script>

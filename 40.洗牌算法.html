<body>
  <script>
     
     function shuffle(arr) {
       for(let i=arr.length-1;i>=0;i--) {
  
        const j = Math.floor(Math.random() * (i+1))
        //  const tem = arr[i]
        //  arr[i] = arr[j]
        //  arr[j] = tem
         [arr[i],arr[j]] = [arr[j],arr[i]]
        
        // [arr[i],arr[j]] = [arr[j], arr[i]]
       }
     }
     var arr = [1,2,3,4,5]
     shuffle(arr)

    console.log(arr)

  </script>

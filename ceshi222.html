<body>
    <script>

        var obj = {};
        var a = Symbol("a"); // 创建新的symbol类型
        var b = Symbol.for("b"); // 从全局的symbol注册?表设置和取得symbol

        obj[a] = "localSymbol";
        obj[b] = "globalSymbol";
        // console.log(obj,"dddd")
        Object.defineProperty(obj,"sss",{
            value:"333",
            enumerable:false
        })

        var bb= Object.prototype.hasOwnProperty.call(obj,"sss")
        console.log(bb,"bb")

        // for(let key in obj) {

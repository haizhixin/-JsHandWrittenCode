<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        //滑动窗口法
        var lengthOfLongestSubstring = function (s) {
            let map = {};
            let maxLength = 0;
            let j = 0;
            let len = s.length;
            for (let i = 0; i < len; i++) {
                while (j < len && !map[s[j]]) {
                    map[s[j++]] = true;
                }

                maxLength = Math.max(maxLength, j - i);
                if (j >= len) {
                    break;
                }
                while (s[i] !== s[j]) {
                    map[s[i++]] = false;
                }
                map[s[i]] = false;
            }
            return maxLength;
        };
    </script>
</body>

</html>

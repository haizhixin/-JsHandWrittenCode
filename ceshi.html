    <script> 
       // 实现flatten函数
       function concatAll(arrays,fn) {
           let results = [];
           for(const value of arrays) {
               results.push.apply(results,value)
           }
           return results
       }

       var bb = concatAll([[2],[3,4]])
    </script>

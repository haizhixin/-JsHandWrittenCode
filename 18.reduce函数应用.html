        const pipe = (...args) => {
            return (initValue) => {
                let result = initValue;
                for(i = 0;i<args.length;i++) {
                    result = args[i].call(this,result)
                }

            if(!Array.isArray(arr)){
              throw new TypeError(arr+" is not Array")
            }
            if(typeof fn !=="function") {

            let previous;

            for(let i=0;i<arr.length;i++) {

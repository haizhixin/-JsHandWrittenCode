    <script>
      //   10.01.合并排序的数组
      // 给定两个排序后的数组 A 和 B，其中 A 的末端有足够的缓冲空间容纳 B。 编写一个方法，将 B 合并入 A 并排序。
      // 初始化 A 和 B 的元素数量分别为 m 和 n。

      // 思路: 定义三个指针 从后往前遍历数组,比较两个数组的最大值较大的放到A的末端，如果最后B有剩余全部放到A中
      var merge = function (A, m, B, n) {
        let i = m - 1;
        let j = n - 1;
        let k = m + n - 1;
        while (i >= 0 && j >= 0) {
          if (A[i] > B[j]) {
            A[k] = A[i];
            i--;
            k--;
          } else {
            A[k] = B[j];
            j--;
            k--;
          }
        }

        while (j >= 0) {
          A[k] = B[j];
          j--;
          k--;
        }
        return A;
      };
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <script>
        //原型对象的toString()方法
        function toString(val) {
            return Object.prototype.toString(val)
        }

        // 数组类型的检测
        function isArray(val) {
            return toString(val) === "[object Array]"
        }

        // 对象类型的检测
        function isObject(val) {
            return typeof val === "object" && val !== null
        }
        // 纯对象的检测
        function isPlainObject(val) {
            return toString(val) === "[object Object]"
        }

        function isHasOwnProperty(obj, key) {
            return Object.prototype.hasOwnProperty.call(obj, key)
        }
        // 浅拷贝
        function deepClone(origin, target) {
            if (!isObject(origin)) {
                return origin
            }
            let target = target || {};
            for (let key in origin) {
                if (isHasOwnProperty(origin, key)) {
                    if (isObject(origin[key])) {
                        if (isPlainObject(origin[key])) {
                            target[key] = {};
                        } else if (isArray(origin[key])) {
                            target[key] = [];
                        }
                        deepClone(origin[key], target[key])
                    } else {
                        target[key] = origin[key]
                    }
                }
            }
            return target
        }
    </script>

</body>

</html>

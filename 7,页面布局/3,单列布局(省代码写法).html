<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单列布局(省代码写法)</title>
    <style>
        .layout{
            max-width: 960px;
            margin: 0 auto;
        }
        .header{
            height: 100px;
            background-color: red;
        }
        .content{
            height: 500px;
            background-color: blue;
        }
        .footer{
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 如果去掉头部和底部的layout相当于实现了通栏布局 -->
    <div class="wrap">
        <div class="header layout">头部</div>
        <div class="content layout">中间</div>
        <div class="footer layout">底部</div>
    </div>
</body>
</html>

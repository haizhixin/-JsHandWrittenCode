<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左固定右自适应</title>
    <style>
        .wrap{
            position: relative;
        }
        .wrap .left{
            margin-right:200px;
            height: 500px;
            background-color: blue; 
        }
        .wrap .right{
            position: absolute;
            top: 0px;
            right: 0px;
            width: 200px;
            height: 500px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left">左侧</div>
        <div class="right">右侧</div>
    </div>
</body>
</html>

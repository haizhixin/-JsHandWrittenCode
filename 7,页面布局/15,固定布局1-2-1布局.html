<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div ,p, h2 {
			    margin: 2px;
			    padding: 5px;
			}
			#container {
			    width: 612px;
			    margin: 10px auto;
			}
			#header,#footer {
    			width: 596px;
    			border: 1px solid red;
			}
			#content {
			    float: left;
			    width: 360px;
			    border: 1px solid red;
			}
			#side {
			    float: left;
			    width: 220px;
			    border: 1px solid red;
			}
			#footer {
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h2>Page Header</h2>
			</div>
			<div id="content">
        		<h2>Page Content 1</h2>
        		<p>对于一个网页设计者来说，HTML语言一定不会感到陌生，因为它是所有网页制作的基础。但是如果希望网页能够美观、大方，并且升级方便，维护轻松，那么仅仅HTML是不够的，CSS在这中间扮演着重要的角色。</p>
    		</div>
    		<div id="side">
        		<h2>Side Bar 1</h2>
        		<p>对于一个网页设计者来说，HTML语言一定不会感到陌生。</p>
    		</div>
    		<div id="footer">
        		<h2>Page Footer</h2>
        		<p>这是一行文本，这里作为样例，显示在布局框中。</p>
    		</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.wrap {
		  overflow: hidden;
		}
		.left,.right {
			width:50%;
			height:200px;
			background-color:cornflowerblue;
		}
		.left {
			margin-left: -300px;
			float: left;
		}
		.right {
			margin-right: -300px;
			float: right;
		}
		.center {
			margin: 0 auto;
			width: 600px;
			height: 200px;
			background-color: bisque;
		}
		
	</style>
</head>
<body>
	<div class="wrap">
		<div class="right"></div>
		<div class="left"></div>
		<div class="center"></div>
	</div>
</body>
</html>

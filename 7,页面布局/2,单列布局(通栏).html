<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单列布局（通栏）</title>
    <style>
        /* 给body设置min-width去掉滚动背景色bug */
        body{
         min-width: 960px;
        }
        .layout{
            width: 960px;
            margin: 0 auto;
        }
        .header{
            height: 100px;
            background-color: red;
        }
        .content{
            height: 500px;
            background-color: blue;
        }
        .footer{
            
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="layout">头部</div>
    </div>
    <div class="content layout">中间</div>
    <div class="footer">
        <div class="layout">底部</div>
    </div>
</body>
</html>

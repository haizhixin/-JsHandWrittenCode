<body>
    <script>
        // 手写一个map函数
        var a = [1, 2, 3]
        //手写一个map函数
        Array.prototype.myMap = Array.prototype.map || function (fn, context) {
            if (typeof fn !== "function") {
                throw new TypeError(fn + "is not a function");
            }
            var arr = [];
            for (var i = 0; i < this.length; i++) {
                var result = fn.call(context, this[i], i, this);
                arr.push(result);
            }
            return arr
        }

<!DOCTYPE html>

<body>
     
  <!-- instanceOf检查实例的原型链中是否包含指定构造函数的原型 -->
  <script>
    function instance_of(L,R) {
        const rightVal = R.prototype;
        
        while(L){
            if (L.__proto__=== rightVal) {
                return true
            }
            L = L.__proto__
        }
        return false
    }

    // 另一种实现方式 参考
    function instance_of(L, R) {//L 表示左表达式，R 表示右表达式
            var O = R.prototype;// 取 R 的显示原型
            L = L.__proto__;// 取 L 的隐式原型
            while (true) {
                // Object.prototype.__proto__ === null
                if (L === null)
                    return false;
                if (O === L)// 这里重点：当 O 严格等于 L 时，返回 true 
                    return true;
                L = L.__proto__;
            }
    }


    // 测试
        function C() { }
        function D() { }

        var o = new C();

      var ss=  instance_of(o, Object); // true
      console.log(ss,"ss")
        // instance_of(o, D); // false


  </script>





</body>
</html>

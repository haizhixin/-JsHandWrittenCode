<body>
    <script>
        function sss(...args) {
                return args.reduce(function (pre, cur) {
                    return pre + cur
                }, 0)
            }

              function curried(fn, len) {
                let length = len || fn.length;
                return function curry() {
                    let arg = Array.prototype.slice.call(arguments)
                    if (arg.length < length) {
                        console.log(arg,"arg")
                        return function () {
                           return curry.apply(null, arg.concat(Array.prototype.slice.call(arguments)))
                        }
                    } else {
                        return fn.apply(this, arg)
                    }
                }
            }
            

            let add = curried(sss, 3)
         
            var aaaaa = add(1)(2)(3)
            console.log(aaaaa,"aaaa")
       
            // (3)
            // console.log(add(1)(2),'dd') 
    </script>
</body>

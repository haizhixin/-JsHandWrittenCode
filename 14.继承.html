       // 盗用构造函数继承
       function SubperType() {

       }
       function SubType() {
           SubperType.call(this)
       }
       // 组合继承
       function SubperType() {

       }

       // 原型式继承
       function object(obj) {
           function F() {
           }
           F.prototype =obj;
           return new F()
       }
       // 另外object相当于 object.create()
       // 寄生式继承
       function anotherObject(obj) {
           var clone = object(obj)
           clone.sayName = function() {
           // 在原型式继承的基础上增强对象
           }
           return clone
       }
      
       // 寄生式组合继承
       function SuperType() {

       }

       function SubType() {
        SubperType.call(this)   
       }
       function inherit(SubperType,SubType) {
           var prototype = object(SubperType.prototype)
           prototype.constructor = SubType;
           SubType.prototype = prototype;
       }

       var sub = new SubType()

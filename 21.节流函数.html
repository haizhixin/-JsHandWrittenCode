<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 节流函数
        // 当事件执行大于等于指定的时间后才执行，在这个时间间隔内函数不执行

        // 应用场景 页面滚动 拖拽

        // 时间戳
        // 立即执行,但是当事件停止后没有办法再次执行事件
        function throttle(await, fn) {
            let previous = Date.now().getTime();
            return function() {
                const context = this;
                const args = Array.prototype.slice.call(arguments)

                let now = new Date().getTime();
                if (now - previous > await) {
                    fn.apply(context, args)
                    previous = now;
                }
            }
        }

        // 定时器
        // 延迟执行,当事件停止后仍然会执行一次
        function throttle(await, fn) {
            let timeout = null;
            return function() {
                const context = this;
                const args = Array.prototype.slice.call(arguments)
                if (timeout) {
                    return
                }
                timeout = setTimeout(() => {
                    fn.apply(context, args)
                    timeout = null
                }, await)
            }

        }
    </script>
</body>

</html>

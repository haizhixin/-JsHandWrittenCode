  <body>
    <script>
      let arr = [2, 7, 11, 15]; //9
      //一.暴力解
      var twoSum = function (nums, target) {
        for (let i = 0; i < nums.length - 1; i++) {
          for (let j = i + 1; j < nums.length; j++) {
            if (nums[i] + nums[j] == target) {
              return [i, j];
            }
          }
        }
      };
      console.log(twoSum(arr, 9));

      //二.利用map
      var twoSum = function (nums, target) {
        let map = new Map();
        for (let i = 0; i < nums.length; i++) {
          const n = nums[i];
          const n2 = target - n;
          if (map.has(n2)) {
            return [map.get(n2), i];
          } else {
            map.set(n, i);
          }
        }
      };
    </script>
  </body>

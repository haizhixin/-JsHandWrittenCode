        // 缺点：1,函数不能被重载 影响性能
        //       2，不能继承父类原型上的方法与属性

        // 组合继承
        function SubperType() {
            this.name = "张三";
            this.age = "18";
            this.class = "高一"
        }
        function SubType() {
            SubperType.call(this)
            this.name = "subType",
            this.age = "13"
        }
        SubType.prototype = new SubperType();
        SubType.prototype.constructor = SubType;
        var sub = new SubType()
        // 缺点：1，重复创建父类实例上的属性和方法
        //       2, 父类构造函数被调用两次

        // 原型继承

        function newObject(obj) {
            function F() {}
            F.prototype = obj;
            return new F()
        }
        function SubperType() {
            this.name = "张三";
            this.age = "18";
            this.class = "高一"
        }
        function SubType() {
            this.name = "subType",
            this.age = "13"
        }
        SubType.prototype = newObject(SubperType.prototype);
        var sub = new SubType()
        // 缺点：1.无法传递参数
        //       2.当原型上有引用类型的属性时 子类实例会出现问题

        // 寄生继承

        function inherit(Sub,Subper) {
            function F() {}
            F.prototype = Subper.prototype;
            F.prototype.constructor = Sub;
            return new F()
        }
        function SubperType() {
            this.name = "张三";
            this.age = "18";
            this.class = "高一"
        }
        function SubType() {
            this.name = "subType",
            this.age = "13"
        }
        inherit(SubType,SubperType);

        var sub = new SubType()

        // 缺点：1.无法传递参数
        //       2.当原型上有引用类型的属性时 子类实例会出现问题

        // 寄生组合继承
        function SubperType() {
            this.name = "张三";
            this.age = "18";
            this.class = "高一"
        }
        function SubType() {
            SubperType.call(this)
            this.name = "subType",
            this.age = "13"
        }
        SubType.prototype = Object.create(SubperType.prototype);
        SubType.prototype.constructor = SubType;
        var sub = new SubType()
        // 混入方式继承多个对象
        function SubperType() {

        }

        function otherSubperType() {
            
        }

        function subType () {

        }
        subType.prototype = Object.create(SubperType.prototype)
        Object.assign(subType.prototype,SubperType.prototype)
        var sub = new subType()
